<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>таблицы и формы</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table class="table-example">
    <caption>Счет</caption>
    <thead>
      <tr>
        <th>Наимнование</th>
        <th>Цена</th>
        <th>Кол-во</th>
        <th>Стоимость</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Карандаш</td>
        <td>5</td>
        <td>5</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Ластик</td>
        <td>10</td>
        <td>2</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Ручка</td>
        <td>15</td>
        <td>3</td>
        <td>45</td>
      </tr>
    </tbody>
  </table>

  <form id="form-example" action="">
    <label for="login">Введите логин</label><br>
    <input type="text" name="login" id="login" placeholder="Логин" required><br>
    <label for="pass">Введите пароль</label><br>
    <input type="password" name="pass" id="pass" placeholder="Пароль" required><br>
    <input type="checkbox" name="remember" id="remember" checked>
    <label for="remember">Замомнить меня</label><br>

    <input type="radio" name="gender" id="female">
    <label for="female">женский</label>
    <input type="radio" name="gender" id="male">
    <label for="male">мужской</label><br>

    <label for="comment">Введите комментарий</label><br>
    <textarea name="comment" id="comment"></textarea><br>

    <input type="submit" value="Войти" >
    <input type="reset" value="Очистить"><br>
  </form>
</body>
</html>
